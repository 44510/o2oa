<div class="filterArea">
    <div class="filterArea-title">
        <div style="padding-top: 10px;">{{$.lp.filter}}</div>
    </div>
    <div class="filterArea-content">
        {{each $.selectedFilterList}}
        <div class="filterItem">
            <div class="filterItem-content-selected" data-o2-events="mouseenter:checkedFilterItemEnter;mouseleave:checkedFilterItemLeave;click:removeFilterItem">
                {{$.label}}：
                <div class="filterItem-value-selected mainColor_color" title="{{$.labelList.join('、')}}">{{$.labelList[0] + ($.labelList.length>1 ? "..." : "")}}</div>
                <i class="o2icon-close" style="color:#999"></i>
            </div>
        </div>
        {{end each}}

        {{each $.filterList}}
        <div class="filterItem">
            <div class="filterItem-content" data-o2-events="o2load:loadFilterTooltip;">
                <div class="selector">
                    {{$.label}}
                    <i class="arrow o2icon-chevron-thin-down"></i>
                </div>
                {{end if}}
            </div>
        </div>
        {{end each}}
    </div>
</div>
