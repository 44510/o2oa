<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" charset="UTF-8" />
    <link rel="stylesheet" href="css/mBoxNotice.css" charset="UTF-8" />
    <link rel="stylesheet" href="css/mBoxTooltip.css" charset="UTF-8" />

    <script src="../o2_core/o2.min.js"></script>
    <script src="../o2_lib/Decimal.js"></script>
    <script src="js/o2m.api.js"></script>
    <script src="js/base.min.js"></script>
    <script src="js/work.min.js"></script>
    <script>layout.mobile = true;</script>

    <meta content="width=device-width, initial-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />

    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="overflow: hidden; margin:0px;height: 100%;width: 100%;">
    <div
        style="-webkit-overflow-scrolling: touch; overflow: auto; position: absolute; bottom: 4em;top: 0px;left: 0px;width: 100%;">
        <div id="loaddingArea"
            style="overflow: hidden;width:0px; height:2px; background-color:#4e82bd; position: absolute; top: 0; z-index: 100">
        </div>
        <div id="layout" style="overflow: hidden; -webkit-transform: translateZ(0); "></div>
    </div>
    <div class="o2_form_mobile_actions"
        style="height: 4em;overflow: hidden; border-top: 1px solid #dfdfdf; display: block; position: absolute; bottom: 0px; background: #ffffff; width: 100%; z-index:100;">

    </div>
    <script>
        //动态添加 微信的 jssdk
        function addWxJsSdk() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "http://res.wx.qq.com/open/js/jweixin-1.6.0.js";
            document.body.appendChild(script);
        }
        //判断是否是在小程序中
        // function ready() {
        //     if (window.__wxjs_environment === 'miniprogram') { // true 
        //         addWxJsSdk();
        //     }
        // }
        //微信的WeixinJSBridgeReady加载完成后进行判断
        if (!window.WeixinJSBridge || !WeixinJSBridge.invoke) {
            document.addEventListener('WeixinJSBridgeReady', addWxJsSdk, false);
        } else {
            addWxJsSdk();
        }
    </script>
</body>

</html>
